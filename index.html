<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="rockpaperscissors.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">Rock, Paper, Scissors</div>
    <div class="buttons">  <!--ROCK BUTTON-->
        <div class="circle">
            <div>🪨</div>
        </div>
        <div class="circle"> <!--PAPER BUTTON-->
            <div>📃</div>
        </div>
        <div class="circle"> <!--SCISSORS BUTTON-->
            <div>✂️</div>
        </div>
    </div>

</body>
</html>
